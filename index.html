<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailto generator</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“®</text></svg>">

    <script src="./app.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Mailto generator</h1>
        <p>Generates a link that redirects to mail</p>
    </div>
    <form>
        <div>
            <label for="to">To</label>
            <input type="email" id="to" autocomplete="off" required>
        </div>

        <div>
            <label for="cc">CC</label>
            <input type="text" id="cc" autocomplete="off">
        </div>

        <div>
            <label for="bcc">BCC</label>
            <input type="text" id="bcc" autocomplete="off">
        </div>

        <div>
            <label for="subject">Subject</label>
            <input type="text" id="subject" autocomplete="off">
        </div>

        <div>
            <label for="body">Body</label>
            <textarea type="text" id="body"></textarea>
        </div>

        <button type="submit">Create</button>
    </form>

    <div class="alertCont">
        <a class="alert" href="https://link">Content</a>
    </div>
</body>
</html>
